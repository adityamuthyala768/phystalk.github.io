<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desmos Graphing Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
    }
    header {
      background-color: #161b22;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
    }
    .container {
      padding: 1rem;
    }
    #calculator {
      width: 100%;
      height: 600px;
      border: 2px solid #30363d;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    Desmos Graphing Calculator
  </header>
  <div class="container">
    <p>This is an embedded Desmos calculator. You can graph equations, explore physics functions, or visualize anything math-related here.</p>
    <div id="calculator"></div>
  </div>

  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=external"></script>
  <script>
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt, {
      expressions: true,
      settingsMenu: false,
      zoomButtons: true,
      invertedColors: true,
      expressionsTopbar: false
    });

    // Optional: Preload with example equations
    calculator.setExpression({ id: 'graph1', latex: 'y=x^2' });
    calculator.setExpression({ id: 'graph2', latex: 'y=\\sin(x)' });
  </script>
</body>
</html>

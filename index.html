<!DOCTYPE html>
<html lang="en">
<head>

  <title>Phystalk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #0a0f2c 0%, #000000 100%);
      color: #f0f0f0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 30px 0;
    }
    h1 {
      font-size: 3em;
      color: #00f5ff;

    }
    section {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    .equation, .chat, .desmos, .calendar, .meet {

    }
    a {

    }
  </style>

  <!-- MathJax -->
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
